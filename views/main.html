<form ng-submit="add()" class="form-horizontal panel-body">
	<div class="form-group">
		<label class="col-md-2 control-label">Date</label>
		<div class='col-md-2'>
		<input type='date'  class="form-control" ng-model='date' class='form-default'></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Morning</label>
		<div class='col-md-1'>
		<input type='number' class="form-control" placeholder=0 ng-model='Morning'></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Afternoon</label>
		<div class='col-md-1'>
		<input type='number' class="form-control" placeholder=0 ng-model='Afternoon'></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Night</label>
		<div class='col-md-1'>
		<input type='number' class="form-control" placeholder=1 ng-model='Night'></input>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-2 col-md-2">
		<input type='submit' class='btn btn-warning btn-block' value='Submit'></input>
		</div>
	</div> 
</form>
<br>

  
<div style="background-color:white" >
	<table class="table table-striped">
		<thead>
			<tr>
				<th><center>Date</th>
				<th><center>Morning</th>
				<th><center>Noon</th>
				<th><center>Night</th>
				<th><center>Total</th>
			</tr>
		</thead>
		<tbody align='center'>
		    <tr ng-repeat="(id, name) in person"> 
		      <td><a href="#/edit/{{ name.$id }}">{{name.date}}</a></td> 
		      <td> {{ name.Morning  }} </td> 
		      <td> {{ name.Afternoon }} </td> 
		      <td> {{ name.Night  }} </td> 
		      <td><a href="#" ng-click="remove(id)">{{name.Total}}</a></td> 
		    </tr> 
		</tbody>
	</table> 
</div>
